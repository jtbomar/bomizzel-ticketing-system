<!DOCTYPE html>
<html>
<head>
    <title>Cleanup Test Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üßπ Cleanup Test Data</h1>
    
    <div class="warning">
        <h3>‚ö†Ô∏è WARNING</h3>
        <p>This will:</p>
        <ul>
            <li>Keep ONLY the first organization</li>
            <li>Rename it to "Bomizzel Test Organization"</li>
            <li>DELETE the other 4 organizations (TechStart, Global Industries, etc.)</li>
            <li>Keep only 3 departments (for the one organization)</li>
        </ul>
        <p><strong>This action cannot be undone!</strong></p>
    </div>

    <div>
        <button onclick="login()" style="background: #007bff; color: white;">
            1. Login as Admin
        </button>
        <button onclick="checkCurrent()" style="background: #ffc107; color: black;">
            2. Check Current Data
        </button>
        <button onclick="cleanup()" style="background: #dc3545; color: white;">
            3. Run Cleanup
        </button>
    </div>

    <div id="status"></div>
    <pre id="output"></pre>

    <script>
        const BACKEND_URL = 'https://backend-production-97e1.up.railway.app';
        const statusDiv = document.getElementById('status');
        const output = document.getElementById('output');
        let token = '';

        async function login() {
            statusDiv.innerHTML = '<p>Logging in...</p>';
            output.textContent = '';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@bomizzel.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.token) {
                    token = data.token;
                    statusDiv.innerHTML = '<div class="success"><h3>‚úÖ Logged in successfully</h3></div>';
                    output.textContent = `Token: ${token.substring(0, 30)}...`;
                } else {
                    statusDiv.innerHTML = '<div class="error"><h3>‚ùå Login failed</h3></div>';
                    output.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error"><h3>‚ùå Error</h3></div>';
                output.textContent = error.message;
            }
        }

        async function checkCurrent() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            statusDiv.innerHTML = '<p>Checking current data...</p>';
            output.textContent = 'Please wait...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/agents/accounts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                const companies = data.data || [];
                
                statusDiv.innerHTML = `
                    <div class="warning">
                        <h3>üìä Current Data</h3>
                        <p><strong>${companies.length} organizations found:</strong></p>
                        <ul>
                            ${companies.map(c => `<li>${c.name}</li>`).join('')}
                        </ul>
                        <p>After cleanup, only the first one will remain (renamed to "Bomizzel Test Organization")</p>
                    </div>
                `;
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                statusDiv.innerHTML = '<div class="error"><h3>‚ùå Error</h3></div>';
                output.textContent = error.message;
            }
        }

        async function cleanup() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            if (!confirm('Are you sure? This will DELETE 4 organizations and keep only 1. This cannot be undone!')) {
                return;
            }

            statusDiv.innerHTML = '<p>üßπ Running cleanup... This may take 30 seconds...</p>';
            output.textContent = 'Please wait...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/cleanup/cleanup-test-data`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Cleanup Complete!</h3>
                            <p><strong>Organization:</strong> ${data.details.organizationName}</p>
                            <p><strong>Departments:</strong> ${data.details.departments.join(', ')}</p>
                            <p><strong>Deleted:</strong> ${data.details.deletedCompanies} organizations</p>
                            <p><strong>Final Counts:</strong></p>
                            <ul>
                                <li>Companies: ${data.details.finalCounts.companies}</li>
                                <li>Departments: ${data.details.finalCounts.departments}</li>
                                <li>Users: ${data.details.finalCounts.users}</li>
                            </ul>
                            <p>Refresh bomizzel.com to see the changes!</p>
                        </div>
                    `;
                    output.textContent = JSON.stringify(data, null, 2);
                } else {
                    statusDiv.innerHTML = '<div class="error"><h3>‚ùå Cleanup failed</h3></div>';
                    output.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error"><h3>‚ùå Error</h3></div>';
                output.textContent = error.message;
            }
        }
    </script>
</body>
</html>
