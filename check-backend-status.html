<!DOCTYPE html>
<html>
<head>
    <title>Check Backend Status</title>
</head>
<body>
    <h1>Backend Health Check</h1>
    <button onclick="checkHealth()">Check Backend Health</button>
    <button onclick="checkAPI()">Check API Health</button>
    <button onclick="testLogin()">Test Login</button>
    <pre id="output"></pre>

    <script>
        const BACKEND_URL = 'https://backend-production-97e1.up.railway.app';
        const output = document.getElementById('output');

        async function checkHealth() {
            output.textContent = 'Checking backend health...\n';
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
                output.textContent += 'Backend appears to be down!';
            }
        }

        async function checkAPI() {
            output.textContent = 'Checking API health...\n';
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
            }
        }

        async function testLogin() {
            output.textContent = 'Testing login...\n';
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@bomizzel.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
