name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  # Lint and format check
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check "packages/**/*.{ts,tsx,js,jsx,json,md}"

  # Backend tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bomizzel_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > packages/backend/.env.test << EOF
          DATABASE_URL=postgresql://test_user:test_password@localhost:5432/bomizzel_test
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=bomizzel_test
          DB_USER=test_user
          DB_PASSWORD=test_password
          REDIS_URL=redis://localhost:6379
          REDIS_HOST=localhost
          REDIS_PORT=6379
          JWT_SECRET=test-jwt-secret
          JWT_REFRESH_SECRET=test-refresh-secret
          JWT_EXPIRES_IN=15m
          JWT_REFRESH_EXPIRES_IN=7d
          NODE_ENV=test
          PORT=5001
          CORS_ORIGIN=http://localhost:3000
          SMTP_HOST=localhost
          SMTP_PORT=1025
          UPLOAD_DIR=test-uploads
          MAX_FILE_SIZE=10485760
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=1000
          LOG_LEVEL=error
          EOF

      - name: Run database migrations
        run: npm run migrate --workspace=backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: bomizzel_test
          DB_USER: test_user
          DB_PASSWORD: test_password

      - name: Run unit tests
        run: npm run test:unit --workspace=backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: bomizzel_test
          DB_USER: test_user
          DB_PASSWORD: test_password

      - name: Run integration tests
        run: npm run test:integration --workspace=backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: bomizzel_test
          DB_USER: test_user
          DB_PASSWORD: test_password

      - name: Run security tests
        run: npm run test:security --workspace=backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: bomizzel_test
          DB_USER: test_user
          DB_PASSWORD: test_password

      - name: Generate test coverage
        run: npm run test:coverage --workspace=backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: bomizzel_test
          DB_USER: test_user
          DB_PASSWORD: test_password

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: packages/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Frontend tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > packages/frontend/.env.test << EOF
          VITE_API_BASE_URL=http://localhost:5001/api
          VITE_WS_URL=http://localhost:5001
          VITE_NODE_ENV=test
          VITE_ENABLE_DEBUG=false
          VITE_ENABLE_MOCK_DATA=true
          EOF

      - name: Run unit tests with coverage
        run: npm run test --workspace=frontend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: packages/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build --workspace=backend

      - name: Build frontend
        run: npm run build --workspace=frontend

      - name: Check build artifacts
        run: |
          ls -la packages/backend/dist/
          ls -la packages/frontend/dist/

  # End-to-end tests
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bomizzel_e2e
          POSTGRES_USER: e2e_user
          POSTGRES_PASSWORD: e2e_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create E2E environment files
        run: |
          cat > packages/backend/.env << EOF
          DATABASE_URL=postgresql://e2e_user:e2e_password@localhost:5432/bomizzel_e2e
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=bomizzel_e2e
          DB_USER=e2e_user
          DB_PASSWORD=e2e_password
          REDIS_URL=redis://localhost:6379
          JWT_SECRET=e2e-jwt-secret
          JWT_REFRESH_SECRET=e2e-refresh-secret
          NODE_ENV=test
          PORT=5000
          CORS_ORIGIN=http://localhost:3000
          EOF
          
          cat > packages/frontend/.env << EOF
          VITE_API_BASE_URL=http://localhost:5000/api
          VITE_WS_URL=http://localhost:5000
          VITE_NODE_ENV=test
          EOF

      - name: Setup database
        run: |
          npm run migrate --workspace=backend
          npm run seed --workspace=backend

      - name: Build applications
        run: npm run build

      - name: Start backend server
        run: npm run start --workspace=backend &
        env:
          NODE_ENV: test

      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5000/api/health; do sleep 2; done'

      - name: Run E2E tests
        run: npm run test:e2e --workspace=frontend

  # Performance tests (only on main branch)
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bomizzel_perf
          POSTGRES_USER: perf_user
          POSTGRES_PASSWORD: perf_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup performance test environment
        run: |
          cat > packages/backend/.env << EOF
          DATABASE_URL=postgresql://perf_user:perf_password@localhost:5432/bomizzel_perf
          REDIS_URL=redis://localhost:6379
          JWT_SECRET=perf-jwt-secret
          NODE_ENV=test
          PORT=5000
          EOF

      - name: Setup database
        run: |
          npm run migrate --workspace=backend
          npm run seed --workspace=backend

      - name: Run performance tests
        run: npm run test:performance --workspace=backend
        timeout-minutes: 10

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e-tests, performance-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build applications
        run: npm run build

      - name: Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "This would typically deploy to your staging server"
          echo "Build artifacts are ready in packages/*/dist/"
          
      - name: Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests against staging..."
          echo "This would run basic health checks against the deployed application"

      - name: Notify deployment
        run: |
          echo "ğŸ“¢ Deployment completed successfully!"
          echo "Staging URL: https://staging.bomizzel.com"