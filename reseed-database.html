<!DOCTYPE html>
<html>
<head>
    <title>Reseed Production Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîÑ Reseed Production Database</h1>
    
    <div class="warning">
        <h3>‚ö†Ô∏è WARNING</h3>
        <p>This will delete and recreate all test data including:</p>
        <ul>
            <li>5 Companies</li>
            <li>20 Customers</li>
            <li>4 Agents</li>
            <li>50 Tickets</li>
            <li>Departments</li>
            <li>Business Hours</li>
            <li>Holiday Lists</li>
        </ul>
        <p><strong>Your admin user will NOT be affected.</strong></p>
    </div>

    <div>
        <button onclick="login()" style="background: #007bff; color: white;">
            1. Login as Admin
        </button>
        <button onclick="reseed()" style="background: #dc3545; color: white;">
            2. Reseed Database
        </button>
    </div>

    <div id="status"></div>
    <pre id="output"></pre>

    <script>
        const BACKEND_URL = 'https://backend-production-97e1.up.railway.app';
        const statusDiv = document.getElementById('status');
        const output = document.getElementById('output');
        let token = '';

        async function login() {
            statusDiv.innerHTML = '<p>Logging in...</p>';
            output.textContent = '';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@bomizzel.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.token) {
                    token = data.token;
                    statusDiv.innerHTML = '<div class="success"><h3>‚úÖ Logged in successfully</h3><p>You can now reseed the database.</p></div>';
                    output.textContent = `Token: ${token.substring(0, 30)}...`;
                } else {
                    statusDiv.innerHTML = '<div class="error"><h3>‚ùå Login failed</h3></div>';
                    output.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error"><h3>‚ùå Error</h3></div>';
                output.textContent = error.message;
            }
        }

        async function reseed() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            if (!confirm('Are you sure you want to reseed the database? This will delete and recreate all test data.')) {
                return;
            }

            statusDiv.innerHTML = '<p>üîÑ Reseeding database... This may take 30-60 seconds...</p>';
            output.textContent = 'Please wait...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/reseed`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Database reseeded successfully!</h3>
                            <p>Refresh bomizzel.com to see the restored data.</p>
                            <p>All admin menu items should now be visible.</p>
                        </div>
                    `;
                    output.textContent = data.output || JSON.stringify(data, null, 2);
                } else {
                    statusDiv.innerHTML = '<div class="error"><h3>‚ùå Reseed failed</h3></div>';
                    output.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error"><h3>‚ùå Error</h3></div>';
                output.textContent = error.message;
            }
        }
    </script>
</body>
</html>
