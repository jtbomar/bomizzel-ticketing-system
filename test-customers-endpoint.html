<!DOCTYPE html>
<html lang="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customers Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Customers Endpoint</h1>
    
    <div class="section">
        <h2>1. Login First</h2>
        <input type="email" id="email" placeholder="Email" value="admin@bomizzel.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>2. Get Customers</h2>
        <button onclick="getCustomers()">Get Customers</button>
        <div id="customersResult"></div>
    </div>

    <div class="section">
        <h2>3. Get Accounts</h2>
        <button onclick="getAccounts()">Get Accounts</button>
        <div id="accountsResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        let authToken = localStorage.getItem('authToken');

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                if (response.ok && data.accessToken) {
                    authToken = data.accessToken;
                    localStorage.setItem('authToken', authToken);
                    resultDiv.innerHTML = `<p class="success">✓ Login successful!</p>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">✗ Login failed: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function getCustomers() {
            const resultDiv = document.getElementById('customersResult');

            if (!authToken) {
                resultDiv.innerHTML = '<p class="error">Please login first!</p>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/agents/customers`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">✓ Found ${data.data.length} customers</p>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">✗ Failed: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function getAccounts() {
            const resultDiv = document.getElementById('accountsResult');

            if (!authToken) {
                resultDiv.innerHTML = '<p class="error">Please login first!</p>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/agents/accounts`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p class="success">✓ Found ${data.data.length} accounts</p>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">✗ Failed: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        // Auto-login if we have a token
        if (authToken) {
            document.getElementById('loginResult').innerHTML = '<p class="success">✓ Using saved token</p>';
        }
    </script>
</body>
</html>
