<!DOCTYPE html>
<html>
<head>
    <title>Test Customer API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Customer API Test</h1>
    
    <button onclick="testLogin()">1. Test Login</button>
    <button onclick="testListCustomers()">2. Test List Customers</button>
    <button onclick="testSearchCustomers()">3. Test Search Customers</button>
    
    <div id="output"></div>

    <script>
        let token = '';
        const API_URL = 'http://localhost:3001/api';

        function log(message, isError = false) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message;
            output.appendChild(div);
        }

        function logJson(label, data) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.innerHTML = '<h3>' + label + '</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            output.appendChild(div);
        }

        async function testLogin() {
            try {
                log('Attempting login...');
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@bomizzel.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    token = data.token;
                    log('✅ Login successful! Token: ' + token.substring(0, 30) + '...');
                    logJson('Login Response', data);
                } else {
                    log('❌ Login failed', true);
                    logJson('Error Response', data);
                }
            } catch (error) {
                log('❌ Login error: ' + error.message, true);
            }
        }

        async function testListCustomers() {
            if (!token) {
                log('❌ Please login first!', true);
                return;
            }

            try {
                log('Fetching customers with /api/users/list...');
                const response = await fetch(`${API_URL}/users/list?role=customer&limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('✅ List customers successful!');
                    logJson('Customers Response', data);
                    
                    const customers = data.data || [];
                    log(`Found ${customers.length} customers`);
                    
                    customers.forEach(customer => {
                        log(`  - ${customer.firstName} ${customer.lastName} (${customer.email})`);
                        if (customer.companies && customer.companies.length > 0) {
                            log(`    Company: ${customer.companies[0].company.name}`);
                        }
                    });
                } else {
                    log('❌ List customers failed', true);
                    logJson('Error Response', data);
                }
            } catch (error) {
                log('❌ List customers error: ' + error.message, true);
            }
        }

        async function testSearchCustomers() {
            if (!token) {
                log('❌ Please login first!', true);
                return;
            }

            try {
                log('Searching customers with /api/users/search...');
                const response = await fetch(`${API_URL}/users/search?q=je&role=customer&limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('✅ Search customers successful!');
                    logJson('Search Response', data);
                    
                    const customers = data.users || [];
                    log(`Found ${customers.length} customers`);
                } else {
                    log('❌ Search customers failed', true);
                    logJson('Error Response', data);
                }
            } catch (error) {
                log('❌ Search customers error: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
