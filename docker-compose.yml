version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bomizzel-postgres
    environment:
      POSTGRES_DB: bomizzel_db
      POSTGRES_USER: bomizzel_user
      POSTGRES_PASSWORD: bomizzel_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bomizzel_user -d bomizzel_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bomizzel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bomizzel-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bomizzel.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: bomizzel-network