<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ticket Creation & Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
            white-space: pre-wrap;
        }
        .error {
            border-left-color: #dc3545;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üé´ Ticket Creation & Agent Assignment Test</h1>

    <!-- Step 1: Login -->
    <div class="section">
        <h2>Step 1: Login as Customer</h2>
        <input type="email" id="loginEmail" value="john.doe@customer.com" placeholder="Email">
        <input type="password" id="loginPassword" value="password123" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <!-- Step 2: Create Ticket -->
    <div class="section">
        <h2>Step 2: Create Ticket</h2>
        <label>Title:</label>
        <input type="text" id="ticketTitle" value="Need help with Mike Smith's account" placeholder="Ticket Title">
        
        <label>Description:</label>
        <textarea id="ticketDescription" rows="4" placeholder="Ticket Description">Mike Smith needs his account reset. He's unable to login and has tried multiple times. Please help ASAP.</textarea>
        
        <label>Company ID:</label>
        <input type="text" id="companyId" value="660e8400-e29b-41d4-a716-446655440001" placeholder="Company ID">
        
        <label>Team ID:</label>
        <input type="text" id="teamId" value="770e8400-e29b-41d4-a716-446655440001" placeholder="Team ID (Technical Support)">
        
        <button onclick="createTicket()">Create Ticket</button>
        <div id="createResult"></div>
    </div>

    <!-- Step 3: Get Agents -->
    <div class="section">
        <h2>Step 3: Get Available Agents</h2>
        <button onclick="getAgents()">Load Agents</button>
        <div id="agentsResult"></div>
    </div>

    <!-- Step 4: Assign Ticket -->
    <div class="section">
        <h2>Step 4: Assign Ticket to Agent</h2>
        <label>Ticket ID:</label>
        <input type="text" id="assignTicketId" placeholder="Ticket ID (from Step 2)">
        
        <label>Agent ID:</label>
        <input type="text" id="assignAgentId" placeholder="Agent ID (from Step 3)">
        
        <button onclick="assignTicket()">Assign Ticket</button>
        <div id="assignResult"></div>
    </div>

    <!-- Step 5: View Ticket -->
    <div class="section">
        <h2>Step 5: View Ticket Details</h2>
        <label>Ticket ID:</label>
        <input type="text" id="viewTicketId" placeholder="Ticket ID">
        <button onclick="viewTicket()">View Ticket</button>
        <div id="viewResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let authToken = '';

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.className = 'result';
                    resultDiv.textContent = `‚úÖ Login successful!\nToken: ${authToken.substring(0, 50)}...\nUser: ${data.user.firstName} ${data.user.lastName}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Login failed: ${data.error?.message || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function createTicket() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const title = document.getElementById('ticketTitle').value;
            const description = document.getElementById('ticketDescription').value;
            const companyId = document.getElementById('companyId').value;
            const teamId = document.getElementById('teamId').value;
            const resultDiv = document.getElementById('createResult');

            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        companyId,
                        teamId,
                        customFieldValues: {}
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const ticket = data.data || data.ticket || data;
                    resultDiv.className = 'result';
                    resultDiv.textContent = `‚úÖ Ticket created successfully!\n\nTicket ID: ${ticket.id}\nTitle: ${ticket.title}\nStatus: ${ticket.status}\nQueue: ${ticket.queue?.name || 'N/A'}\nTeam: ${ticket.team?.name || 'N/A'}`;
                    
                    // Auto-fill the ticket ID for assignment
                    document.getElementById('assignTicketId').value = ticket.id;
                    document.getElementById('viewTicketId').value = ticket.id;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Failed to create ticket:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function getAgents() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const resultDiv = document.getElementById('agentsResult');

            try {
                const response = await fetch(`${API_URL}/agents`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const agents = data.data || data.agents || data;
                    resultDiv.className = 'result';
                    
                    if (agents.length === 0) {
                        resultDiv.textContent = '‚ö†Ô∏è No agents found';
                    } else {
                        let agentList = `‚úÖ Found ${agents.length} agent(s):\n\n`;
                        agents.forEach(agent => {
                            agentList += `ID: ${agent.id}\nName: ${agent.firstName} ${agent.lastName}\nEmail: ${agent.email}\nStatus: ${agent.status}\n\n`;
                        });
                        resultDiv.textContent = agentList;
                        
                        // Auto-fill first agent ID
                        if (agents.length > 0) {
                            document.getElementById('assignAgentId').value = agents[0].id;
                        }
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Failed to get agents:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function assignTicket() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const ticketId = document.getElementById('assignTicketId').value;
            const agentId = document.getElementById('assignAgentId').value;
            const resultDiv = document.getElementById('assignResult');

            if (!ticketId || !agentId) {
                alert('Please provide both Ticket ID and Agent ID');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/tickets/${ticketId}/assign`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ assignedToId: agentId })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const ticket = data.data || data.ticket || data;
                    resultDiv.className = 'result';
                    resultDiv.textContent = `‚úÖ Ticket assigned successfully!\n\nTicket ID: ${ticket.id}\nAssigned to: ${ticket.assignedTo?.firstName} ${ticket.assignedTo?.lastName}\nQueue: ${ticket.queue?.name || 'N/A'}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Failed to assign ticket:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function viewTicket() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const ticketId = document.getElementById('viewTicketId').value;
            const resultDiv = document.getElementById('viewResult');

            if (!ticketId) {
                alert('Please provide Ticket ID');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/tickets/${ticketId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const ticket = data.data || data.ticket || data;
                    resultDiv.className = 'result';
                    resultDiv.textContent = `‚úÖ Ticket Details:\n\n${JSON.stringify(ticket, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Failed to get ticket:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
